<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="img">
                    <img src="./images/image-product-desktop.jpg" alt=" product image ">
                </div>
                <div class="card-content">
                    <h6 class="prod-class"> perfume</h6>
                    <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-des">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price">
                        <p class="new-price">$149.99</p>
                        <p class="old-price">169.99</p>
                    </div>
                    <button class="add-to-cart"><img src="./images/icon-cart.svg" alt=" add item to cart "> Add To Cart </button>
                </div>
            </div>
        </div>
    </body>
</html>
